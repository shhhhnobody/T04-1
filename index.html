
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800, initial-scale=1.0">
	<title>T04 – SVG House &amp; Garden</title>
	<style>
		body {
			background: #f4f8fb;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 2em;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			margin-bottom: 1em;
			font-size: 2em;
			color: #2d3a4a;
		}
		.svg-border {
			border: 3px solid #4a90e2;
			border-radius: 12px;
			box-shadow: 0 2px 12px #0001;
			background: #fff;
			display: inline-block;
			margin-bottom: 1em;
		}
		figcaption {
			text-align: center;
			font-size: 1.1em;
			color: #3a4a3a;
			margin-top: 0.5em;
		}
	</style>
</head>
<body>
	<h1>T04 – SVG House &amp; Garden</h1>
	<figure class="svg-border">
		<svg
			viewBox="0 0 800 500"
			width="800" height="500"
			role="img"
			aria-labelledby="svgTitle svgDesc"
			tabindex="0"
		>
			<title id="svgTitle">House and Garden Scene</title>
			<desc id="svgDesc">A colorful SVG illustration showing a house with a roof, chimney, windows, door, a tree, sun, cloud, fence, curved path, and a garden with grass, demonstrating all basic SVG shapes.</desc>
			<!-- Sky (rect) -->
			<rect x="0" y="0" width="800" height="300" fill="#b3e0ff" />
			<!-- Grass (rect) -->
			<rect x="0" y="300" width="800" height="200" fill="#7ed957" />

			<!-- Sun (circle) -->
			<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />

			<!-- Cloud (ellipse + circles) -->
			<ellipse cx="250" cy="90" rx="50" ry="28" fill="#fff" opacity="0.9" />
			<circle cx="210" cy="95" r="22" fill="#fff" opacity="0.9" />
			<circle cx="290" cy="95" r="18" fill="#fff" opacity="0.9" />

			<!-- Tree trunk (rect) -->
			<rect x="650" y="270" width="24" height="70" fill="#8d5524" />
			<!-- Tree foliage (ellipse) -->
			<ellipse cx="662" cy="250" rx="48" ry="38" fill="#3cb371" />

			<!-- House body (rect) -->
			<rect x="340" y="220" width="160" height="120" fill="#f7cac9" stroke="#b97a57" stroke-width="3" />
			<!-- Roof (polygon) -->
			<polygon points="330,220 420,150 510,220" fill="#b97a57" stroke="#8d5524" stroke-width="3" />
			<!-- Chimney (rect) -->
			<rect x="470" y="170" width="22" height="40" fill="#a0522d" stroke="#8d5524" stroke-width="2" />
			<!-- Door (rect) -->
			<rect x="410" y="280" width="40" height="60" fill="#fff8dc" stroke="#b97a57" stroke-width="2" />
			<!-- Door knob (circle) -->
			<circle cx="445" cy="310" r="4" fill="#b97a57" />
			<!-- Left window (rect) -->
			<rect x="355" y="245" width="35" height="35" fill="#cce6ff" stroke="#4a90e2" stroke-width="2" />
			<!-- Right window (rect) -->
			<rect x="470" y="245" width="35" height="35" fill="#cce6ff" stroke="#4a90e2" stroke-width="2" />
			<!-- Window panes (lines) -->
			<line x1="372.5" y1="245" x2="372.5" y2="280" stroke="#4a90e2" stroke-width="1.5" />
			<line x1="355" y1="262.5" x2="390" y2="262.5" stroke="#4a90e2" stroke-width="1.5" />
			<line x1="487.5" y1="245" x2="487.5" y2="280" stroke="#4a90e2" stroke-width="1.5" />
			<line x1="470" y1="262.5" x2="505" y2="262.5" stroke="#4a90e2" stroke-width="1.5" />

			<!-- Fence (polyline) -->
			<polyline points="180,340 190,320 200,340 210,320 220,340 230,320 240,340 250,320 260,340 270,320 280,340" fill="none" stroke="#e2c799" stroke-width="6" />
			<!-- Fence base (line) -->
			<line x1="180" y1="340" x2="280" y2="340" stroke="#e2c799" stroke-width="6" />

			<!-- Curved garden path (path) -->
			<path d="M430,340 Q420,400 500,480 Q600,500 650,400" fill="none" stroke="#bdb76b" stroke-width="10" />

			<!-- Caption (text) -->
			<text x="400" y="480" text-anchor="middle" font-size="28" fill="#2d3a4a" font-family="Arial, sans-serif">Welcome to the SVG House &amp; Garden!</text>
		</svg>
		<figcaption>A simple SVG house and garden scene, demonstrating all basic SVG shapes with accessible markup.</figcaption>
	</figure>
</body>
</html>
